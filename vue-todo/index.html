<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>

    <div id="app">
        <p>{{title}} - {{author}} - {{age}}</p>

        <button v-on:click="age++">Increase age</button>
        <button v-on:click="age--">Decrease age</button>
        <!-- <button @click="title = 'something else'">Change book title</button> -->
        <!-- <button @click="changeTitle">Change book title</button> -->
        <button @click="changeTitle('Oathbringer')">Change book title</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
